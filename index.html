<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика 19, задание 3</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="shortcut icon" href="image/calculator.png" type="image/png">
    
    <link rel="stylesheet" href="styles/style.css">   
</head>
<body>
    <h1>Привет, я калькулятор !</h1>
    <p class="text__style">Введите первое число: <input type="text" id="number1"></p>
    <p class="text__style">Введите второе число: <input type="text" id="number2"></p>

    <button type="button" class="button__style" onclick="plus()">+</button>
    <button type="button" class="button__style" onclick="minus()">-</button>
    <button type="button" class="button__style" onclick="divide()">/</button>
    <button type="button" class="button__style" onclick="multiply()">*</button>
    
    <p class="text__style">Результат выполнения операции:</p>
    <p class="text__style" id="result">Тут будет число! Нажми на кнопку выше!</p>
    
    <script src="index.js"></script>
</body>
</html>
